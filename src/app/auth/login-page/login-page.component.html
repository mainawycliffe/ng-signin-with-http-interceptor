 <form [formGroup]="frmLogin" (submit)="submit()">
   <div class="columns is-centered">
     <div class="is-two-third card is-rounded">

       <div class="card-content">
         <h1 class="title is-center">
           Login
         </h1>
         <div class="field">
           <label class="label">Username</label>
           <div class="control has-icons-left has-icons-right">
             <input formControlName="username" class="input" type="text" placeholder="Username">
             <span class="icon is-small is-left">
               <i class="fas fa-user"></i>
             </span>
           </div>
         </div>
         <div class="field">
           <label class="label">Password</label>
           <div class="control has-icons-left has-icons-right">
             <input formControlName="password" class="input " type="password" placeholder="Password">
             <span class="icon is-small is-left">
               <i class="fas fa-key"></i>
             </span>
           </div>
         </div>

         <p class="control">
           <button type="submit" [disabled]="frmLogin.invalid" class="button is-primary is-fullwidth">
             <i class="fa fa-user"></i>
             Login
           </button>
         </p>
       </div>

     </div>
   </div>
 </form>
